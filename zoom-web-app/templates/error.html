{% extends "base.html" %}

{% block title %}Error - Zoom Meeting Transcripts{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12">
    <div class="bg-red-50 border border-red-200 rounded-lg p-8 text-center">
        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h2>
        
        <p class="text-gray-700 mb-6">{{ error_message }}</p>
        
        <a href="{{ back_link }}" class="inline-block gradient-bg text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition">
            ‚Üê Go Back
        </a>
    </div>
</div>
{% endblock %}
